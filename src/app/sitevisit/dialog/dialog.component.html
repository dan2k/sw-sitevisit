<div mat-dialog-content>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input type="text" placeholder="ระบุหมายเลขปัญหาที่ซ้ำ" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto" #swno>
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option.sw_no">
          {{option.sw_no}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">ยกเลิก</button>
  <button mat-button [mat-dialog-close]="swno.value" cdkFocusInitial>ตกลง</button>
</div>
